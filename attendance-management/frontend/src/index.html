<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5 shadow p-4 rounded bg-light">
    <h2 class="text-center mb-4">ğŸ“˜ Attendance Management</h2>
    <form id="attendanceForm" class="mb-4">
      <div class="mb-3">
        <label for="studentName" class="form-label">ğŸ‘¤ Student Name</label>
        <input type="text" id="studentName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="studentId" class="form-label">ğŸ†” Student ID</label>
        <input type="text" id="studentId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Status</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="present" value="Present" required>
          <label class="form-check-label" for="present">Present</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="absent" value="Absent">
          <label class="form-check-label" for="absent">Absent</label>
        </div>
      </div>
      
      <!-- <div class="mb-3">
        <label class="form-label">ğŸ“‹ Status</label>
        <select id="status" class="form-select" required>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div> -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">ğŸ’¾ Save Attendance</button>
        <button type="button" class="btn btn-danger" id="clearBtn">ğŸ§¹ Clear Table</button>
      </div>
    </form>

    <table class="table table-hover table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = "http://localhost:8080/api/attendance";
    const form = document.getElementById('attendanceForm');
    const tableBody = document.getElementById('attendanceTable');
    const clearBtn = document.getElementById('clearBtn');

    // Load attendance from DB
    window.onload = () => {
      loadData();
    };

    function loadData() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          tableBody.innerHTML = "";
          data.forEach(entry => {
            const row = `<tr>
              <td>${entry.name}</td>
              <td>${entry.studentId}</td>
              <td>${entry.date}</td>
              <td>${entry.status}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(err => console.error("Load error:", err));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('studentName').value;
      const studentId = document.getElementById('studentId').value;
      const status = document.querySelector('input[name="status"]:checked').value;
      const date = new Date().toLocaleDateString();

      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, studentId, date, status })
      })
      .then(res => {
        if (res.ok) {
          loadData(); // Refresh table
          form.reset();
        } else {
          alert("Failed to save attendance.");
        }
      })
      .catch(err => console.error("Save error:", err));
    });

    clearBtn.addEventListener('click', () => {
      tableBody.innerHTML = '';
    });
  </script>
</body>
</html>
